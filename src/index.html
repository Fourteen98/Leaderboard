<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpack Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
</head>
<body>
    <header>
        <h1>Leaderboard!</h1>
    </header>
    <section>
        <div class="main-card">
            <div class="left-card">
                <div class="recent-scores">
                    <h2 class="marquee-font">Recent scores</h2>
                    <button>Refresh</button>
                </div>
                <div class="score-board">
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>
                    <div class="score">Name: 100</div>

                </div>
            </div>

            <div class="right-card">
                <h2 class="marquee-font">Add your score</h2>
                <form>
                    <input type="text" id="name" name="name" placeholder="Enter your name"><br>
                    <input type="number" id="score" name="score" placeholder="Enter your score"><br>
                    <div class="for-submit"><button type="submit">Submit</button></div>
                </form>
            </div>
        </div>

    </section>
</body>
</html>
